<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/fragments.html :: head">
</head>

<body style="background-color: #bd798f; color: floralwhite;">
<header th:insert="fragments/fragments.html :: headerAdmin"></header>

<h2>Ajoutez un nouveau membre </h2>

<div class="container">
    <form method="post" th:action="@{/newMember}" th:object="${user}">
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
                   aria-describedby="firstNameHelp" placeholder="Enter first name">
            <small id="firstNameHelp" class="form-text text-muted">Having a first name is always more
                convenient.</small>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
                   aria-describedby="lastNameHelp" placeholder="Enter last name">
            <small id="lastNameHelp" class="form-text text-muted">Having a last name is always more convenient.</small>
        </div>
        <div class="form-group">
            <label for="ageInput">Age</label>
            <input type="text" th:field="*{age}" class="form-control" id="ageInput" aria-describedby="ageHelp"
                   placeholder="Enter your age (not mandatory)">
            <small id="ageHelp" class="form-text text-muted">We wont force you to give us your age. Especially if you're
                ashamed to be old.</small>
        </div>
        <button type="submit" class="button right">Ajouter</button>
    </form>
</div>


</br></br></br></br>
<footer th:insert="fragments/fragments.html :: footer"></footer>
</body>

</html>
