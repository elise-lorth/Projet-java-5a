<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/fragments.html :: head">
</head>

<body style="background-image: url('images/backgroundAccueilAdmin.png');">
<header th:insert="fragments/fragments.html :: headerAdmin"></header>

<div class="container-For2">
    <h2>Salles disponibles actuellement : </h2>
    <a href="/reservation" class="button">Réserver</a>
</div>
<div class="container table-responsive">
    <table class="table table-striped table-dark table-hover" style="background-color: #57243e !important;">
        <thead style="background-color: #4d2137 !important;">
        <tr>
            <th scope="col" class="tailleImageTableau"></th>
            <th scope="col">Nom</th>
            <th scope="col" style="width: 150px; !important;">Capacité</th>
<!--            tailleEquipementTableau à finir , regarder vertical align aussi -->
            <th scope="col" class="tailleEquipementTableau">Lits</th>
            <th scope="col" class="tailleEquipementTableau">Tablette</th>
            <th scope="col" class="tailleEquipementTableau">Packs</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td scope="row"><img th:src=${room.icon}></td>
            <td style="vertical-align: middle;" th:text=${room.name}></td>
            <td style="vertical-align: middle;" th:text=${room.capacity}></td>
            <td style="vertical-align: middle;" th:text=${room.screen}></td>
            <td style="vertical-align: middle;" th:text=${room.tablet}></td>
            <td style="vertical-align: middle;" th:text=${room.board}></td>
        </tr>
        </tbody>
    </table>
</div>

</br>
<div class="container-For2">
    <h2>Liste des salles :</h2>
    <a href="/newRoom" class="button">Ajouter une nouvelle salle</a>
</div>
</br>
<div class="container">
    <span th:text="${message_room}"></span>
</div>
<div class="container table-responsive">
    <table class="table table-striped table-dark table-hover" style="background-color: #57243e !important;">
        <thead style="background-color: #4d2137 !important;">
        <tr>
            <th scope="col" class="tailleImageTableau"></th>
            <th scope="col">Nom</th>
            <th scope="col" class="tailleEquipementTableau">Capacité</th>
            <th scope="col" class="tailleEquipementTableau">Lits</th>
            <th scope="col" class="tailleEquipementTableau">Tablette</th>
            <th scope="col" class="tailleEquipementTableau">Packs</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td scope="row"><img th:src=${room.icon}></td>
            <td style="vertical-align: middle;" th:text=${room.name}></td>
            <td style="vertical-align: middle;" th:text=${room.capacity}></td>
            <td style="vertical-align: middle;" th:text=${room.screen}></td>
            <td style="vertical-align: middle;" th:text=${room.tablet}></td>
            <td style="vertical-align: middle;" th:text=${room.board}></td>
            <td style="vertical-align: middle;"><a style="color: #ffffff;" th:href=@{/editRoom/{id}(id=${room.room_id})}>Modifier</a></td>
            <td style="vertical-align: middle;"><a style="color: #ffffff;" th:href=@{/deleteRoom/{id}(id=${room.room_id})}>Supprimer</a></td>
        </tr>
        </tbody>
    </table>
</div>

</br>
<div class="container-For2">
    <h2>Liste des membres : </h2>
    <a href="/newMember" class="button">Ajouter un nouveau membre</a>
</div>
</br>
<div class="container">
    <span th:text="${message}"></span>
</div>

<div class="container table-responsive">
    <table class="table table-striped table-dark table-hover" style="background-color: #57243e !important;">
        <thead style="background-color: #4d2137 !important;">
        <tr>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Age</th>
            <th scope="col">Mail</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td scope="row" th:text=${user.firstName}></td>
            <td th:text=${user.lastName}></td>
            <td th:text=${user.age}></td>
            <td th:text=${user.email}></td>
            <td><a style="color: #ffffff;" th:href=@{/editMember/{id}(id=${user.id})}>Modifier</a></td>
            <td><a style="color: #ffffff;" th:href=@{/deleteMember/{id}(id=${user.id})}>Supprimer</a></td>
        </tr>
        </tbody>
    </table>
</div>

</br></br>
<footer th:insert="fragments/fragments.html :: footer"></footer>
</body>
</html>
